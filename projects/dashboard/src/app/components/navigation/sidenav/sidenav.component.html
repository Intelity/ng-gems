<mat-sidenav-container class="nav-container">
  <mat-sidenav
    #collapsedSidenav
    mode="side"
    [opened]="!isSideNavOpened"
    [autoFocus]="false"
    [position]="'start'"
  >
    <div class="sidenav">
      <div class="collapsed-logo-container">
        <img src="../../../assets/images/logo_collapsed.svg" />
      </div>
      <mat-divider></mat-divider>
      <mat-nav-list class="nav-list">
        <a class="nav-link" mat-list-item routerLink="/guests">
          <mat-icon class="nav-icon" routerLinkActive="active-icon">
            <img src="../../../assets/images/guests.svg" />
          </mat-icon>
        </a>
        <a class="nav-link" mat-list-item routerLink="/requests">
          <mat-icon class="nav-icon" routerLinkActive="active-icon">
            <img src="../../../assets/images/request.svg" />
          </mat-icon>
        </a>
        <a class="nav-link" mat-list-item routerLink="/work-orders">
          <mat-icon class="nav-icon" routerLinkActive="active-icon">
            <img src="../../../assets/images/workorder.svg" />
          </mat-icon>
        </a>
        <a class="nav-link" mat-list-item routerLink="/rooms">
          <mat-icon class="nav-icon" routerLinkActive="active-icon">
            <img src="../../../assets/images/rooms.svg" />
          </mat-icon>
        </a>
        <a class="nav-link" mat-list-item routerLink="/keyless">
          <mat-icon class="nav-icon" routerLinkActive="active-icon">
            <img src="../../../assets/images/kilt.svg" />
          </mat-icon>
        </a>
        <a class="nav-link" mat-list-item routerLink="/tablets">
          <mat-icon class="nav-icon" routerLinkActive="active-icon">
            <img src="../../../assets/images/devices.svg" />
          </mat-icon>
        </a>
        <a class="nav-link" mat-list-item routerLink="/events">
          <mat-icon class="nav-icon" routerLinkActive="active-icon">
            <img src="../../../assets/images/events.svg" />
          </mat-icon>
        </a>
        <a class="nav-link" mat-list-item routerLink="/messages">
          <mat-icon class="nav-icon" routerLinkActive="active-icon">
            <img src="../../../assets/images/push_message.svg" />
          </mat-icon>
        </a>
        <a class="nav-link" mat-list-item routerLink="/user-management">
          <mat-icon class="nav-icon" routerLinkActive="active-icon">
            <img src="../../../assets/images/accounts.svg" />
          </mat-icon>
        </a>
        <a class="nav-link" mat-list-item routerLink="/reports">
          <mat-icon class="nav-icon" routerLinkActive="active-icon">
            <img src="../../../assets/images/reports.svg" />
          </mat-icon>
        </a>
        <a class="nav-link" mat-list-item routerLink="/settings">
          <mat-icon class="nav-icon" routerLinkActive="active-icon">
            <img src="../../../assets/images/settings.svg" />
          </mat-icon>
        </a>
        <mat-divider></mat-divider>
        <a
          class="nav-link"
          mat-list-item
          href="https://support.intelity.com/hc/en-us "
          target="_blank"
        >
          <mat-icon class="nav-icon" routerLinkActive="active-icon">
            <img src="../../../assets/images/help.svg" />
          </mat-icon>
        </a>
      </mat-nav-list>
      <div class="expand" (click)="toggle()">
        <mat-icon class="expand-arrow">
          <img src="../../../assets/images/open_sidebar.svg" />
        </mat-icon>
      </div>
    </div>
  </mat-sidenav>
</mat-sidenav-container>

<mat-sidenav-container
  class="expanded-nav-container"
  [ngClass]="{ show: collapsedSidenav.opened }"
>
  <mat-sidenav
    #sidenav
    [mode]="'side'"
    [opened]="isSideNavOpened"
    [autoFocus]="false"
    [position]="'start'"
  >
    <div class="expanded-sidenav">
      <div class="logo-container">
        <img src="../../../assets/images/logo.svg" />
      </div>
      <div class="affiliate">{{ affiliate.affiliateName }}</div>

      <mat-divider></mat-divider>

      <mat-nav-list class="nav-list">
        <a class="nav-link" mat-list-item routerLink="/guests">
          <mat-icon class="nav-icon">
            <img src="../../../assets/images/guests.svg" />
          </mat-icon>
          <span class="link-text">Guests</span>
        </a>
        <a class="nav-link" mat-list-item routerLink="/requests">
          <mat-icon class="nav-icon">
            <img src="../../../assets/images/request.svg" />
          </mat-icon>
          <span class="link-text" routerLinkActive="active-link">Requests</span>
        </a>
        <a class="nav-link" mat-list-item routerLink="/work-orders">
          <mat-icon class="nav-icon">
            <img src="../../../assets/images/workorder.svg" />
          </mat-icon>
          <span class="link-text" routerLinkActive="active-link"
            >Work Orders</span
          >
        </a>
        <a class="nav-link" mat-list-item routerLink="/rooms">
          <mat-icon class="nav-icon">
            <img src="../../../assets/images/rooms.svg" />
          </mat-icon>
          <span routerLinkActive="active-link">Rooms</span>
        </a>
        <a class="nav-link" mat-list-item routerLink="/keyless">
          <mat-icon class="nav-icon">
            <img src="../../../assets/images/kilt.svg" />
          </mat-icon>
          <span class="link-text" routerLinkActive="active-link">Keyless</span>
        </a>
        <a class="nav-link" mat-list-item routerLink="/tablets">
          <mat-icon class="nav-icon">
            <img src="../../../assets/images/devices.svg" />
          </mat-icon>
          <span class="link-text" routerLinkActive="active-link"> Tablets</span>
        </a>
        <a class="nav-link" mat-list-item routerLink="/events">
          <mat-icon class="nav-icon">
            <img src="../../../assets/images/events.svg" />
          </mat-icon>
          <span class="link-text" routerLinkActive="active-link">Events</span>
        </a>
        <a class="nav-link" mat-list-item routerLink="/messages">
          <mat-icon class="nav-icon">
            <img src="../../../assets/images/push_message.svg" />
          </mat-icon>
          <span class="link-text" routerLinkActive="active-link">Messages</span>
        </a>
        <a
          class="nav-link"
          mat-list-item
          mat-list-item
          routerLink="/user-management"
        >
          <mat-icon class="nav-icon">
            <img src="../../../assets/images/accounts.svg" />
          </mat-icon>
          <span class="link-text" routerLinkActive="active-link"
            >User Management</span
          >
        </a>
        <a class="nav-link" mat-list-item routerLink="/reports">
          <mat-icon class="nav-icon">
            <img src="../../../assets/images/reports.svg" />
          </mat-icon>
          <span class="link-text" routerLinkActive="active-link">Reports</span>
        </a>
        <a class="nav-link" mat-list-item routerLink="/settings">
          <mat-icon class="nav-icon">
            <img src="../../../assets/images/settings.svg" />
          </mat-icon>
          <span class="link-text" routerLinkActive="active-link">Settings</span>
        </a>
        <mat-divider></mat-divider>
        <a
          class="nav-link"
          mat-list-item
          href="https://support.intelity.com/hc/en-us"
          target="_blank"
        >
          <mat-icon class="nav-icon">
            <img src="../../../assets/images/help.svg" />
          </mat-icon>
          <span routerLinkActive="active-link">help</span>
        </a>
      </mat-nav-list>
      <div class="collapse" (click)="toggle()">
        <mat-icon>
          <img
            class="collapse-arrow"
            src="../../../assets/images/close_sidebar.svg"
          />
        </mat-icon>
        <span>Collapse Sidebar</span>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content
    class="sidenav-content"
    [ngClass]="{ 'content-expended': isSideNavOpened }"
  >
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
